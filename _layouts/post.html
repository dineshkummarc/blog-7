<!doctype html>
<head>
  <<meta>>
  <title><<t $in.title>></title>
</head>

<<header>>

<div id=full>
  <h1><a href="<<t $in.url>>"><<t $in.title>></a></h1>
  <div class=undertitle>
    <span class=date><<t dateFormat($in.date, "fullDate")>></span>
    <<for tag $in.tags>> <a class=tag href="./#<<t tag>>"><<t tag>></a><</for>>
  </div>

  <<h $in.content>>
</div>
